<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' 
			type='text/css'>
		<title>Block Dodger: Slither Games</title>
	</head>
	<body>
		<hgroup>
			<h1>Block Dodger</h1>
			<h2>Slither Games</h2>
		</hgroup>
		<section id="game">	
			<div class="details">
				<div class="relevant">
					<canvas width="450" height="450" id="canvas"></canvas>
					<img id="character" src="char.png"/>
				</div>
			</div>
			<details> 
				<summary>Click Here For Instructions On How To Play</summary>
				<p>Use "a" to move the avatar left and "d" to move the avatar right</p>
				<p>Move left and right to avoid falling blocks</p>
			</details>
		</section>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
